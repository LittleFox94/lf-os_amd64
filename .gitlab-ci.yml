stages:
- test
- build
- deploy

default:
  image: registry.lf-net.org/littlefox/lf-os_amd64/ci:2021032302

test:
  stage: test
  variables:
    CTEST_OUTPUT_ON_FAILURE: "1"
    GIT_STRATEGY: fetch
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build test-kernel
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml

build:
  stage: build
  interruptible: true
  script:
  - cmake -DCPACK_PACKAGE_VERSION=0.1.1-${CI_PIPELINE_IID} -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build -j$(nproc) hd.img.xz package
  - mv build/hd.img.xz build/*.deb .
  variables:
    GIT_STRATEGY: fetch
    GIT_SUBMODULE_STRATEGY: recursive
    ARTIFACT_COMPRESSION_LEVEL: fastest
  artifacts:
    paths:
    - hd.img.xz
    - "*.deb"
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml

deploy-apt:
  stage: deploy
  image: alpine
  variables:
    GIT_STRATEGY: none
  before_script:
  - apk add -u --no-cache curl
  script:
  - |
    for package in *.deb; do
      curl -X PUT --data-binary @$package -f        \
      -H 'Content-Type: application/octet-stream'   \
      -H 'x-component: lf-os'                       \
      -H 'x-suites: unstable'                        \
      -H "Authorization: Bearer $APT_DEPLOY_TOKEN"  \
      https://fission.svc.0x0a.network/apt/upload
    done
  only:
    refs:
    - master
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml
  dependencies:
  - build

pages:
  stage: deploy
  variables:
    GIT_STRATEGY: fetch
    ARTIFACT_COMPRESSION_LEVEL: fastest
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build doc
  - mv build/doc/html public
  artifacts:
    paths:
    - public
  only:
    refs:
    - master
