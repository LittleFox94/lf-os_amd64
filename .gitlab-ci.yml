stages:
- test
- build
- pages

default:
  image: registry.lf-net.org/littlefox/lf-os_amd64/ci:2020100604

test:
  stage: test
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build test-kernel

build:
  stage: build
  interruptible: true
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build -j$(($(nproc) / 2)) hd.img
  after_script:
  - mv build/hd.img hd.img
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    paths:
    - build
  artifacts:
    paths:
    - hd.img

