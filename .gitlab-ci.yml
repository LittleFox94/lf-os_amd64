before_script:
- apt-get -qq update && apt-get -y -qq install gnu-efi mtools gdisk clang lld make dosfstools gcc genisoimage
image: debian:buster
stages:
- test
- build

test:
  stage: test
  script:
    - make test

build:
  stage: build
  script:
    - make hd.img.gz lf-os.iso.gz
  artifacts:
    paths:
      - hd.img.gz
      - lf-os.iso.gz
