stages:
- prepare
- test
- build
- deploy

.docker-build: &docker-build
  image:
    name: gcr.io/kaniko-project/executor:debug-edge
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - >-
        /kaniko/executor
        --context     $CI_PROJECT_DIR
        --dockerfile  $CI_PROJECT_DIR/$DOCKERFILE
        --destination $IMAGE_NAME:$IMAGE_TAG
        --cache=true
        --cache-repo $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME/kaniko-cache
  only:
  - branches

ci-image-alpine:
  <<: *docker-build
  stage: prepare
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/ci/alpine
    IMAGE_TAG:  $CI_COMMIT_SHA
    DOCKERFILE: Dockerfile.ci
  only:
    changes:
    - Dockerfile.ci

ci-image-debian:
  <<: *docker-build
  stage: prepare
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/ci/debian
    IMAGE_TAG:  $CI_COMMIT_SHA
    DOCKERFILE: Dockerfile.deb-ci
  only:
    changes:
    - Dockerfile.deb-ci

llvm:
  trigger:
    project:  littlefox/llvm-project
    branch:   lf-os
    strategy: depend
  only:
    changes:
    - .gitlab/llvm-ci.yml

default:
  image: registry.lf-net.org/littlefox/lf-os_amd64/ci:2021032302

test:
  stage: test
  variables:
    CTEST_OUTPUT_ON_FAILURE: "1"
    GIT_STRATEGY: fetch
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build test-kernel
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml

build:
  stage: build
  interruptible: true
  before_script:
  - '[ -z "$CCACHE_DIR" ] && export CCACHE_DIR=$(pwd)/.ccache'
  script:
  - cmake -DCPACK_PACKAGE_VERSION=0.1.1-${CI_PIPELINE_IID} -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build -j$(nproc) hd.img.xz package
  - mv build/hd.img.xz build/*.deb .
  variables:
    GIT_STRATEGY: fetch
    GIT_SUBMODULE_STRATEGY: recursive
    ARTIFACT_COMPRESSION_LEVEL: fastest
  artifacts:
    paths:
    - hd.img.xz
    - "*.deb"
  cache:
    paths:
    - .ccache
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml

deploy-apt:
  stage: deploy
  image: alpine
  variables:
    GIT_STRATEGY: none
  before_script:
  - apk add -u --no-cache curl
  script:
  - |
    for package in *.deb; do
      curl -X PUT --data-binary @$package -f        \
      -H 'Content-Type: application/octet-stream'   \
      -H 'x-component: lf-os'                       \
      -H 'x-suites: unstable'                        \
      -H "Authorization: Bearer $APT_DEPLOY_TOKEN"  \
      https://fission.svc.0x0a.network/apt/upload
    done
  only:
    refs:
    - master
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml
  dependencies:
  - build

pages:
  stage: deploy
  variables:
    GIT_STRATEGY: fetch
    ARTIFACT_COMPRESSION_LEVEL: fastest
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build doc
  - mv build/doc/html public
  artifacts:
    paths:
    - public
  only:
    refs:
    - master
