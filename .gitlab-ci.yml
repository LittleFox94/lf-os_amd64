stages:
- test
- build
- pages

default:
  image: registry.lf-net.org/littlefox/lf-os_amd64/ci:2020101801

test:
  stage: test
  variables:
    CTEST_OUTPUT_ON_FAILURE: "1"
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build test-kernel

build:
  stage: build
  interruptible: true
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build -j$(nproc) hd.img
  - cpack -G DEB --config build/CPackConfig.cmake
  after_script:
  - mv build/hd.img hd.img
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    paths:
    - build
  artifacts:
    paths:
    - hd.img
    - "*.deb"

pages:
  stage: pages
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -B build -S .
  - make -C build doc
  - mv build/doc/html public
  artifacts:
    paths:
    - public
  only:
  - master
