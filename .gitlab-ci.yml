stages:
- prepare-toolchain
- build-toolchain
- deploy-toolchain
- prepare
- test
- build-sysroot
- build-system
- deploy

variables:
  VERSION: 0.1.1+${CI_PIPELINE_ID}

.docker-build: &docker-build
  image:
    name: gcr.io/kaniko-project/executor:debug-edge
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - >-
        /kaniko/executor
        --context     $CI_PROJECT_DIR
        --dockerfile  $CI_PROJECT_DIR/$DOCKERFILE
        --destination $IMAGE_NAME:$IMAGE_TAG
        --destination $IMAGE_NAME/$CI_COMMIT_REF_NAME:latest
        --cache=true
        --cache-repo $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME/kaniko-cache
  only:
  - branches

.cmake-build:
  image: $CI_REGISTRY_IMAGE/ci/$CI_COMMIT_REF_NAME:latest
  interruptible: true
  before_script: &cmake-build-before-script
  - '[ -z "$CCACHE_DIR" ] && export CCACHE_DIR=$(pwd)/.ccache'
  script: &cmake-build-script
  - cmake -Dsubproject=$SUBPROJECT $CMAKE_DEFINES -G Ninja -DCPACK_PACKAGE_VERSION=$VERSION -DCMAKE_BUILD_TYPE=Release -B build -S .
  - ninja -C build package $NINJA_TARGETS
  - mv build/*.deb build/*.tar.xz .
  variables:
    GIT_STRATEGY: fetch
    GIT_SUBMODULE_STRATEGY: recursive
    ARTIFACT_COMPRESSION_LEVEL: fastest
  cache:
    paths:
    - .ccache
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml
    - Dockerfile.ci

.apt-deploy:
  image: alpine
  variables:
    GIT_STRATEGY: none
  before_script:
  - apk add -u --no-cache curl
  script:
  - |
    for package in *.deb; do
      curl -X PUT --data-binary @$package -f        \
      -H 'Content-Type: application/octet-stream'   \
      -H 'x-component: lf-os'                       \
      -H 'x-suites: unstable'                       \
      -H "Authorization: Bearer $APT_DEPLOY_TOKEN"  \
      https://fission.svc.0x0a.network/apt/upload
    done
  only:
    refs:
    - master

.generic-deploy:
  image: alpine
  variables:
    GIT_STRATEGY: none
  before_script:
  - apk add -u --no-cache curl
  script:
   - |
    for package in *; do
      component=$(echo ${package#lf_os-} | cut -d '_' -f 1)

      if [ $component = "lf_os" ];
        component="system"
      fi

      curl -f                               \
      --header "JOB-TOKEN: $CI_JOB_TOKEN"   \
      --upload-file "$package"              \
      "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/$component/${VERSION}/$package"
    done

ci-image-llvm:
  <<: *docker-build
  stage: prepare-toolchain
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/llvm-ci
    IMAGE_TAG:  $CI_COMMIT_SHA
    DOCKERFILE: Dockerfile.llvm-ci
  only:
    changes:
    - cmake/project_toolchain.cmake
    - CMakeLists.txt
    - .gitlab-ci.yml
    - src/llvm
    - Dockerfile.ci

llvm:
  extends: .cmake-build
  stage: build-toolchain
  variables:
    SUBPROJECT: toolchain
  needs:
  - ci-image-llvm
  image: $CI_REGISTRY_IMAGE/llvm-ci:$CI_COMMIT_SHA
  artifacts:
    paths:
    - lf_os-toolchain_$VERSION_*.deb
    - lf_os-toolchain_$VERSION_*_*.tar.xz
  only:
    changes:
    - cmake/project_toolchain.cmake
    - CMakeLists.txt
    - .gitlab-ci.yml
    - src/llvm
    - Dockerfile.ci

llvm-deploy-apt:
  extends: .apt-deploy
  stage: deploy-toolchain
  only:
    changes:
    - cmake/project_toolchain.cmake
    - CMakeLists.txt
    - .gitlab-ci.yml
    - src/llvm
    - Dockerfile.ci
  needs:
  - llvm

llvm-deploy-generic:
  extends: .generic-deploy
  stage: deploy-toolchain
  only:
    changes:
    - cmake/project_toolchain.cmake
    - CMakeLists.txt
    - .gitlab-ci.yml
    - src/llvm
    - Dockerfile.ci
  needs:
  - llvm

ci-image:
  <<: *docker-build
  stage: prepare
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/ci
    IMAGE_TAG:  $CI_COMMIT_SHA
    DOCKERFILE: Dockerfile.ci
  only:
    changes:
    - cmake/project_toolchain.cmake
    - CMakeLists.txt
    - .gitlab-ci.yml
    - src/llvm
    - Dockerfile.ci
  needs:
  - llvm

unittest:
  stage: test
  image: $CI_REGISTRY_IMAGE/ci/$CI_COMMIT_REF_NAME:latest
  variables:
    CTEST_OUTPUT_ON_FAILURE: "1"
    GIT_STRATEGY: fetch
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -G Ninja -B build -S .
  - ninja -C build test-kernel
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml
    - Dockerfile.ci

build-sysroot:
  extends: .cmake-build
  stage: build-sysroot
  variables:
    SUBPROJECT: sysroot
  artifacts:
    paths:
    - lf_os-sysroot_$VERSION_*.deb
    - lf_os-sysroot_$VERSION_*.tar.xz

build-system:
  extends: .cmake-build
  stage: build-system
  variables:
    SUBPROJECT: lf_os
    CMAKE_DEFINES: -Dlf_os_sysroot=/opt/lf_os/sysroot
    NINJA_TARGETS: hd.img.xz
  needs:
  - build-sysroot
  before_script:
  - *cmake-build-before-script
  - dpkg -i lf_os-sysroot*.deb
  script:
  - *cmake-build-script
  - mv build/hd.img.xz .
  artifacts:
    paths:
    - lf_os_$VERSION_*.deb
    - lf_os_$VERSION_*.tar.xz

apt-deploy:
  extends: .apt-deploy
  stage: deploy
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml
    - Dockerfile.ci
  needs:
  - build-sysroot
  - build-system

generic-deploy:
  extends: .generic-deploy
  stage: deploy
  only:
    changes:
    - src/**/*
    - cmake/**/*
    - CMakeLists.txt
    - .gitlab-ci.yml
    - Dockerfile.ci
  needs:
  - build-sysroot
  - build-system

pages:
  stage: deploy
  image: $CI_REGISTRY_IMAGE/ci/$CI_COMMIT_REF_NAME:latest
  variables:
    GIT_STRATEGY: fetch
    ARTIFACT_COMPRESSION_LEVEL: fastest
  script:
  - cmake -DCMAKE_BUILD_TYPE=Release -G Ninja -B build -S .
  - ninja -C build doc
  - mv build/doc/html public
  artifacts:
    paths:
    - public
  only:
    refs:
    - master
